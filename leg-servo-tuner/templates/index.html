<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Leg Servo Tuner</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Leg Servo Tuner</h1>

  <div class="panel">
    <div class="mode">
      <label class="mode-item">
        <input type="radio" name="mode" value="logical" id="modeLogical">
        論理角
      </label>
      <label class="mode-item">
        <input type="radio" name="mode" value="physical" id="modePhysical">
        物理角
      </label>
    </div>

    <label>サーボ選択</label>
    <select id="servo"></select>

    <!-- ★ ガイド画像（部位ごとに切り替え） -->
    <div class="guide">
      <div class="guide-title" id="guideTitle">ガイド</div>
      <img id="guideImg" class="guide-img" src="/static/guides/knee.JPG" alt="guide">
    </div>

    <label>
      角度: <span id="angleValue">0</span>°
      <span class="hint" id="modeHint"></span>
    </label>

    <input type="range" id="angle" min="0" max="1" value="0">
    <div id="ticks" class="slider-ticks"></div>
  </div>

  <script>
    const servoSelect = document.getElementById("servo");
    const slider = document.getElementById("angle");
    const angleValue = document.getElementById("angleValue");
    const ticks = document.getElementById("ticks");
    const modeHint = document.getElementById("modeHint");

    const modeLogical = document.getElementById("modeLogical");
    const modePhysical = document.getElementById("modePhysical");

    // ★ ガイド
    const guideTitle = document.getElementById("guideTitle");
    const guideImg = document.getElementById("guideImg");

    const SERVOS = {{ servos | tojson }};
    const LAST_MODE = {{ last_mode | tojson }};

    // ★ 部位 -> 画像パス（あなたの画像に合わせてここだけ変えればOK）
    const GUIDE_MAP = {
      "KNEE": "/static/guides/knee.JPG",
      "HEEL": "/static/guides/heel.JPG",
      "HIP1": "/static/guides/hip1.JPG",
      "HIP2": "/static/guides/hip2.JPG",
    };

    function currentMode(){
      return modePhysical.checked ? "physical" : "logical";
    }

    function setModeFromLast(){
      if(LAST_MODE === "physical"){
        modePhysical.checked = true;
      }else{
        modeLogical.checked = true;
      }
    }

    function buildOptions(){
      servoSelect.innerHTML = "";
      for(const s of SERVOS){
        const opt = document.createElement("option");
        opt.value = s.name;
        opt.textContent = s.name;
        opt.dataset.logicalLo = s.logical_lo;
        opt.dataset.logicalHi = s.logical_hi;
        opt.dataset.lastLogical = s.last_logical;
        opt.dataset.lastPhysical = s.last_physical;
        servoSelect.appendChild(opt);
      }
    }

    function buildTicks(lo, hi, divisions = 5){
      ticks.innerHTML = "";
      for(let i = 0; i <= divisions; i++){
        const v = lo + (hi - lo) * (i / divisions);
        const span = document.createElement("span");
        span.textContent = Math.round(v);
        ticks.appendChild(span);
      }
    }

    // ★ サーボ名から部位キーを作る（R_KNEE, L_HEEL など）
    function partKeyFromServoName(name){
      // "R_KNEE" -> "KNEE"
      const parts = String(name).split("_");
      return parts.length >= 2 ? parts.slice(1).join("_") : String(name);
    }

    // ★ ガイド画像の更新
    function updateGuide(){
      const servoName = servoSelect.value;
      const key = partKeyFromServoName(servoName); // KNEE/HEEL/HIP1/HIP2
      const src = GUIDE_MAP[key] || GUIDE_MAP["KNEE"]; // fallback

      guideTitle.textContent = `ガイド: ${key}`;
      guideImg.src = src;
      guideImg.alt = `guide-${key}`;
    }

    function applyRangeAndLast(){
      const opt = servoSelect.selectedOptions[0];
      const mode = currentMode();

      let lo, hi, last;

      if(mode === "physical"){
        lo = PHYSICAL_MIN;
        hi = PHYSICAL_MAX;
        last = parseFloat(opt.dataset.lastPhysical);
        modeHint.textContent = "（物理角：サーボ直指定）";
      }else{
        lo = parseFloat(opt.dataset.logicalLo);
        hi = parseFloat(opt.dataset.logicalHi);
        last = parseFloat(opt.dataset.lastLogical);
        modeHint.textContent = "（論理角：変換してサーボへ）";
      }

      slider.min = lo;
      slider.max = hi;
      slider.step = 1;

      const init = Math.round(Math.max(lo, Math.min(hi, last)));
      slider.value = init;
      angleValue.textContent = init;

      buildTicks(lo, hi, 5);

      // ★ サーボ切替時はガイドも更新
      updateGuide();
    }

    setModeFromLast();
    buildOptions();
    applyRangeAndLast();

    servoSelect.addEventListener("change", applyRangeAndLast);
    modeLogical.addEventListener("change", applyRangeAndLast);
    modePhysical.addEventListener("change", applyRangeAndLast);

    slider.addEventListener("input", async () => {
      angleValue.textContent = slider.value;

      try{
        const res = await fetch("/api/move", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            servo: servoSelect.value,
            mode: currentMode(),
            angle: slider.value
          })
        });
        if(!res.ok){
          const txt = await res.text();
          alert("Server error:\n" + txt);
        }
      }catch(e){
        alert("Network error:\n" + e);
      }
    });

    // slider.addEventListener("change", async () => {

    //       })

    //       alert("Server error:\n" + txt);
    //     }
    //   }catch(e){
    //     alert("Network error:\n" + e);
    //   }
    // });
  </script>
</body>
</html>
